<!doctype html>
<html>
  <head>
    <title>Reset password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .logo {
        width: 100px;
      }

      .header {
        background-color: #007bff;
        color: #fff;
        padding: 20px 0;
        display: flex;
        align-items: center;
        column-gap: 2rem;
      }

      .header img {
        width: 100px;
        margin: 20px 30px;
      }

      .button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
      }

      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          class="logo"
          src="https://res.cloudinary.com/ujuzi/image/upload/v1698516311/shift_plan_logo_nxb2wd.jpg"
          alt="Your Logo"
        />
        <h1 style="font-size: 3rem; color: #fff; font-weight: bold">
          Reset Password
        </h1>
      </div>
      <p
        style="
          font-size: 1.5rem;
          font-weight: bold;
          margin: 20px 0;
          color: #007bff;
        "
      >
        Hello {{username}},
      </p>
      <p>
        You have requested to reset your password. Please click the button below
        to reset your password:
      </p>
      <a href="{{verificationLink}}" class="button" style="color: #fff"
        >Reset Password</a
      >
      <p>
        If you didn't request to reset your password, please ignore this email.
      </p>
    </div>
  </body>
</html>
